<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsets="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
     <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

           <!--input-container-->

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber> 0 </p>
            </div>

            <!--slider section-->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
           
            <!--checkbox-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letters</label>
            </div>

            <!--strength-section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator> </div>
            </div>

            <!--generate password-->

             <button type="button" class="generateButton">Generate Password</button>
            

        </div>

     </div>
     <script src="script.js"></script>
    </body>
    </html>
